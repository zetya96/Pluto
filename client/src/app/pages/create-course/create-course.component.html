<div *ngIf="!auth.isLoggedIn">
    Nem vagy belépve!
    </div>
  
  
  <div *ngIf="auth.isLoggedIn">
  
          <h1>Kurzus létrehozása</h1>

          <form [formGroup]="courseForm" novalidate>
              <div class="form-control">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Kurzus neve" formControlName="name">
                  <mat-error *ngIf="name.hasError('required')">
                    Név <strong>kötelező</strong>
                  </mat-error>
                </mat-form-field>
              </div>
          
              <div class="form-control">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Dátum" formControlName="date" >
                </mat-form-field>
              </div>
              <button mat-raised-button class="mat-primary" (click)="submit()" [disabled]="!courseForm.valid">Létrehozás</button>
          
            </form>
  </div>
